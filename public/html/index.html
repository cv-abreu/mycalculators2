<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial scale=1px">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/icon.png">
        <title>CALCULATOR - cv-abreu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">  
    </head>
    <body>
        <h1>CALCULADORA</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="monitor" placeholder="----"readonly></input>

            </div>
            <div class="keyboard-numbers">
                <button id="num0" onclick="Digitar('0')">0</button>
                <button id="num1" onclick="Digitar('1')">1</button>
                <button id="num2" onclick="Digitar('2')">2</button>
                <button id="num3" onclick="Digitar('3')">3</button>
                <button id="num4" onclick="Digitar('4')">4</button>
                <button id="num5" onclick="Digitar('5')">5</button>
                <button id="num6" onclick="Digitar('6')">6</button>
                <button id="num7" onclick="Digitar('7')">7</button>
                <button id="num8" onclick="Digitar('8')">8</button>
                <button id="num9" onclick="Digitar('9')">9</button>
                <button id="calculate"onclick="Calcular()">=</button>
                <button id="delete" onclick="Deletar()">Del</button>
            </div>
            <div class="keyboard-operators">
                <button id="plus" onclick="Digitar('+')">+</button>
                <button id="minus" onclick="Digitar('-')">-</button>
                <button id="divide" onclick="Digitar('/')">รท</button>
                <button id="multiply" onclick="Digitar('*')">ร</button>
            </div>
        </div>
        <script src="/js/index.js"></script>
        <footer>2025 - criado por @cv-abreu</footer>
    </body>

</html>
